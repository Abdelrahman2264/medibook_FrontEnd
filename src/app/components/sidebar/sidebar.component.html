<!-- Mobile Backdrop -->
<div class="sidebar-backdrop" 
     [class.active]="isMobileView && sidebarExpandedMobile"
     (click)="closeMobileSidebar()">
</div>

<!-- Sidebar -->
<div [ngClass]="getSidebarClasses()">
  <!-- Sidebar Toggle Button -->
  <button class="sidebar-toggle-btn" 
          (click)="toggleSidebar()" 
          [title]="isSidebarOpen ? 'Collapse Sidebar' : 'Expand Sidebar'">
    <i class="fas" [ngClass]="getSidebarIcon()"></i>
  </button>

  <!-- User Profile Summary -->
  <div class="user-profile-summary">
    <div class="avatar-container">
      <img [src]="getUserPhoto()" alt="User Photo" class="user-avatar">
      <div class="online-status active"></div>
    </div>
    <h2 class="user-name">{{ getUserName() }}</h2>
    <p class="user-role">{{ getUserRole() }}</p>
  </div>

  <!-- Navigation Menu -->
  <nav class="main-menu">
    <ul>
      <li 
        *ngFor="let item of menuItems" 
        [class.active]="item.active"
        (click)="isMobileView && sidebarExpandedMobile ? closeMobileSidebar() : null"
      >
        <!-- Make entire li clickable for router links -->
        <a 
          *ngIf="!item.isQuickAction" 
          [routerLink]="item.route"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="getRouterLinkActiveOptions(item.route)"
          class="menu-link"
        >
          <i [class]="item.icon"></i>
          <span class="menu-text">{{ item.name }}</span>
        </a>
        
        <!-- Make entire li clickable for quick actions -->
        <span 
          *ngIf="item.isQuickAction" 
          (click)="handleQuickAction(item)" 
          class="menu-link quick-action"
        >
          <i [class]="item.icon"></i>
          <span class="menu-text">{{ item.name }}</span>
        </span>
      </li>
    </ul>
  </nav>
</div>
