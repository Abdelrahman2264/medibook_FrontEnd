<div class="sidebar" [class.sidebar-collapsed]="!isSidebarOpen">
  <!-- Sidebar Toggle Button -->
  <button class="sidebar-toggle-btn" (click)="toggleSidebar()" [title]="isSidebarOpen ? 'Collapse Sidebar' : 'Expand Sidebar'">
    <i class="fas" [class]="getSidebarIcon()"></i>
  </button>

  <!-- User Profile Summary -->
  <div class="user-profile-summary">
    <div class="avatar-container">
      <img [src]="getUserPhoto()" alt="User Photo" class="user-avatar">
      <div class="online-status active"></div>
    </div>
    <h2 class="user-name">{{ getUserName() }}</h2>
    <p class="user-role">{{ getUserRole() }}</p>
  </div>

  <!-- Today's Date -->
  <div class="today-date-section">
    <div class="date-card">
      <div class="date-day">{{ getCurrentDay() }}</div>
      <div class="date-full">{{ getCurrentDate() }}</div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="main-menu">
    <ul>
      <li 
        *ngFor="let item of menuItems" 
        [class.active]="item.active"
      >
        <i [class]="item.icon"></i>
        <!-- Regular menu items with router links -->
        <a 
          *ngIf="!item.isQuickAction" 
          [routerLink]="item.route"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="getRouterLinkActiveOptions(item.route)"
          style="color: inherit; text-decoration: none; cursor: pointer; display: flex; align-items: center; gap: 10px; width: 100%;"
        >
          <span class="menu-text">{{ item.name }}</span>
        </a>
        <!-- Quick action items (click handlers) -->
        <span 
          *ngIf="item.isQuickAction" 
          (click)="handleQuickAction(item)" 
          style="cursor: pointer; display: flex; align-items: center; gap: 10px; width: 100%;"
        >
          <span class="menu-text">{{ item.name }}</span>
        </span>
      </li>
    </ul>
  </nav>
</div>
