<div class="unauthorized-container">
  <div class="unauthorized-content">
    <!-- Icon with glow effect -->
    <div class="icon-container">
      <i class="fas fa-lock"></i>
    </div>
    
    <!-- Main heading -->
    <h1>Access Restricted</h1>
    
    <!-- Messages -->
    <p class="message">
      You don't have sufficient permissions to access this resource.
    </p>
    <p class="sub-message">
      This area is restricted to authorized personnel only. Please contact your system administrator if you believe this is an error.
    </p>
    
    <!-- Action buttons -->
    <div class="actions">
      <a routerLink="/home" class="btn btn-primary">
        <i class="fas fa-home"></i> Return to Dashboard
      </a>
      <button (click)="goBack()" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>
    </div>
    
    <!-- Status indicator -->
    <div class="status-indicator">
      <div class="status-dot"></div>
      <div class="status-dot"></div>
      <div class="status-dot"></div>
    </div>
  </div>
</div>
