<div class="team-card" [class.expanded]="showDetails">
  <div class="card-header">
    <div class="avatar" [style.background-color]="member.avatarColor">
      <span class="avatar-text">{{ getInitials(member.fullName) }}</span>
    </div>
    <div class="member-info">
      <h3 class="member-name">{{ member.fullName }}</h3>
      <div class="member-meta">
        <span class="member-id">ID: {{ member.id }}</span>
        <span class="member-role">{{ member.role }}</span>
      </div>
    </div>
  </div>

  <div class="card-body" *ngIf="showDetails">
    <p class="member-bio">{{ member.bio }}</p>
    
    <div class="card-footer">
      <span class="position-badge" [class]="getPositionBadgeClass()">
        {{ member.position }}
      </span>
      <span class="section-badge" [class]="getSectionClass()">
        {{ member.section }}
      </span>
    </div>
  </div>
  
  <div class="card-footer-mini" *ngIf="!showDetails">
    <span class="position-badge" [class]="getPositionBadgeClass()">
      {{ member.position }}
    </span>
  </div>
</div>
