<div class="modal-overlay" *ngIf="isVisible" (click)="onClose()">
  <div class="modal-content" (click)="onModalClick($event)">
    <div class="modal-header">
      <h2>{{ getModalTitle() }}</h2>
      <button class="close-btn" (click)="onClose()" [disabled]="isLoading">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="modal-body">
      <div class="error-message" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>
      
      <form (ngSubmit)="onSubmit()" #roomFormRef="ngForm">
        <div class="form-group">
          <label>Room Name <span class="required">*</span></label>
          <input 
            type="text" 
            [(ngModel)]="roomForm.roomName" 
            name="roomName"
            class="form-control"
            [class.error-input]="fieldErrors.roomName && shouldShowError('roomName')"
            placeholder="e.g., Room 101, ICU Room A"
            (blur)="onFieldBlur('roomName')"
            (input)="onFieldInput('roomName')"
            required
            [disabled]="isLoading"
          />
          <div class="field-error" *ngIf="fieldErrors.roomName && shouldShowError('roomName')">
            <i class="fas fa-exclamation-circle"></i> {{ fieldErrors.roomName }}
          </div>
        </div>
        
        <div class="form-group">
          <label>Room Type <span class="required">*</span></label>
          <select 
            [(ngModel)]="roomForm.roomType" 
            name="roomType"
            class="form-control"
            [class.error-input]="fieldErrors.roomType && shouldShowError('roomType')"
            (blur)="onFieldBlur('roomType')"
            (change)="onFieldInput('roomType')"
            required
            [disabled]="isLoading"
          >
            <option value="">Select Room Type</option>
            <option *ngFor="let type of roomTypes" [value]="type">{{ type }}</option>
          </select>
          <div class="field-error" *ngIf="fieldErrors.roomType && shouldShowError('roomType')">
            <i class="fas fa-exclamation-circle"></i> {{ fieldErrors.roomType }}
          </div>
        </div>
        
        <div class="modal-footer">
          <button 
            type="button" 
            class="btn-cancel" 
            (click)="onClose()"
            [disabled]="isLoading"
          >
            Cancel
          </button>
          <button 
            type="submit" 
            class="btn-save" 
            [disabled]="isLoading || !isFormValid()"
          >
            <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
            {{ getSaveButtonText() }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
