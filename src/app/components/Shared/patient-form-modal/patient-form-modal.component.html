<div class="modal-overlay" *ngIf="isVisible" (click)="onClose()">
  <div class="modal-content" (click)="onModalClick($event)">
    <div class="modal-header">
      <h2>Edit Patient</h2>
      <button class="close-btn" (click)="onClose()" [disabled]="isLoading">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="modal-body">
      <div class="error-message" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>
      
      <form (ngSubmit)="onSubmit()" #patientFormRef="ngForm">
        <div class="form-row">
          <div class="form-group">
            <label>First Name <span class="required">*</span></label>
            <input 
              type="text" 
              [(ngModel)]="patientForm.firstName" 
              name="firstName"
              class="form-control"
                [class.error-input]="fieldErrors.firstName && shouldShowError('firstName')"
                placeholder="John"
                (blur)="onFieldBlur('firstName')"
                (input)="onFieldInput('firstName')"
              required
              maxlength="100"
              [disabled]="isLoading"
            />
            <div class="field-error" *ngIf="fieldErrors.firstName && shouldShowError('firstName')">
              <i class="fas fa-exclamation-circle"></i> {{ fieldErrors.firstName }}
            </div>
          </div>
          
          <div class="form-group">
            <label>Last Name <span class="required">*</span></label>
            <input 
              type="text" 
              [(ngModel)]="patientForm.lastName" 
              name="lastName"
              class="form-control"
                [class.error-input]="fieldErrors.lastName && shouldShowError('lastName')"
                placeholder="Doe"
                (blur)="onFieldBlur('lastName')"
                (input)="onFieldInput('lastName')"
              required
              maxlength="100"
              [disabled]="isLoading"
            />
            <div class="field-error" *ngIf="fieldErrors.lastName && shouldShowError('lastName')">
              <i class="fas fa-exclamation-circle"></i> {{ fieldErrors.lastName }}
            </div>
            <small class="text-muted">Letters, spaces, hyphens, and apostrophes only</small>
          </div>
        </div>
        
        <div class="form-group">
          <label>Mobile Phone <span class="required">*</span></label>
          <input 
            type="tel" 
            [(ngModel)]="patientForm.mobilePhone" 
            name="mobilePhone"
            class="form-control"
                [class.error-input]="fieldErrors.mobilePhone && shouldShowError('mobilePhone')"
                placeholder="01012345678"
                (blur)="onFieldBlur('mobilePhone')"
                (input)="onFieldInput('mobilePhone')"
            required
            maxlength="50"
            [disabled]="isLoading"
          />
          <div class="field-error" *ngIf="fieldErrors.mobilePhone && shouldShowError('mobilePhone')">
            <i class="fas fa-exclamation-circle"></i> {{ fieldErrors.mobilePhone }}
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label>Gender <span class="required">*</span></label>
            <select 
              [(ngModel)]="patientForm.gender" 
              name="gender"
              class="form-control"
              [class.error-input]="fieldErrors.gender && shouldShowError('gender')"
              (blur)="onFieldBlur('gender')"
              (change)="onFieldInput('gender')"
              required
              [disabled]="isLoading"
            >
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <div class="field-error" *ngIf="fieldErrors.gender && shouldShowError('gender')">
              <i class="fas fa-exclamation-circle"></i> {{ fieldErrors.gender }}
            </div>
          </div>
          
          <div class="form-group">
            <label>Marital Status <span class="required">*</span></label>
            <select 
              [(ngModel)]="patientForm.mitrialStatus" 
              name="mitrialStatus"
              class="form-control"
              [class.error-input]="fieldErrors.mitrialStatus && shouldShowError('mitrialStatus')"
              (blur)="onFieldBlur('mitrialStatus')"
              (change)="onFieldInput('mitrialStatus')"
              required
              [disabled]="isLoading"
            >
              <option value="">Select Status</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Divorced">Divorced</option>
              <option value="Widowed">Widowed</option>
            </select>
            <div class="field-error" *ngIf="fieldErrors.mitrialStatus && shouldShowError('mitrialStatus')">
              <i class="fas fa-exclamation-circle"></i> {{ fieldErrors.mitrialStatus }}
            </div>
          </div>
        </div>
        
        <!-- Profile Image Upload -->
        <div class="form-group">
          <label>Profile Image (Optional)</label>
          <div class="image-upload-container">
            <input
              type="file"
              id="profileImage"
              accept="image/*"
              (change)="onFileSelected($event)"
              class="file-input"
              [disabled]="isLoading"
            />
            <div class="image-preview" *ngIf="profileImagePreview">
              <img [src]="profileImagePreview" alt="Preview" />
              <button 
                type="button" 
                class="remove-image-btn" 
                (click)="removeImage()"
                [disabled]="isLoading"
              >
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="image-placeholder" *ngIf="!profileImagePreview">
              <i class="fas fa-user-circle"></i>
              <p>No image selected</p>
              <label for="profileImage" class="upload-label" [class.disabled]="isLoading">
                Choose Image
              </label>
            </div>
          </div>
        </div>
        
        <div class="modal-footer">
          <button 
            type="button" 
            class="btn-cancel" 
            (click)="onClose()"
            [disabled]="isLoading"
          >
            Cancel
          </button>
          <button 
            type="submit" 
            class="btn-save" 
            [disabled]="isLoading || !isFormValid()"
          >
            <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
            Update Patient
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
